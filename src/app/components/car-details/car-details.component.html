<br>
<div class="row g-3 bg-dark bg-gradient">
  <div class="col-2">
    <select class="form-select" (change)="selectBrand($event)" aria-label="Brands">
      <option value="">All Brands</option>
      <option *ngFor="let brand of brands" value="{{brand.brandName}}">{{brand.brandName}}</option>
    </select>
  </div>
  <div  class="col-2">
    <select class="form-select" (change)="selectColor($event)" aria-label="Colors">
      <option value="">All Colors</option>
      <option *ngFor="let color of colors" value="{{color.colorName}}">{{color.colorName}}</option>
    </select>
  </div>
  <!-- <div class="col-1">
    <button type="submit" class="btn btn-primary mb-3">Filtrele</button>
  </div> -->
  <div class="col-1">
    <button (click)="clearFilter()" type="submit" class="btn btn-danger mb-3">Clear</button>
  </div>  
  <div class="col-6">
    <div class="d-flex justify-content-end align-items-center">
      <div class="mb-1">
        <input type="text" class="form-control" placeholder="Enter Car Model">        
      </div>
    </div>
  </div>  
</div>
<br>
