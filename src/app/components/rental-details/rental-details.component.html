<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Car</th>
            <th>Customer</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
        <tr *ngFor = "let rental of rentalDetails">
            <td>{{rental.id}}</td>
            <td>{{rental.carName}}</td>
            <td>{{rental.customerName}}</td>
            <td>{{rental.rentDate}}</td>
            <td>{{rental.returnDate}}</td>
        </tr>
</table>
