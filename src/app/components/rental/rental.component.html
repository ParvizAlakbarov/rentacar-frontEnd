<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true">
    <thead>
        <tr>
            <td>Id</td>
            <td>Car</td>
            <td>Customer</td>
            <td>Brand</td>
            <td>Color</td>
            <td>Rent Date</td>
            <td>Return Date</td>
        </tr>
    </thead>
    <thead *ngFor = "let rental of rentals">
        <tr>
            <td>{{rental.rentalId}}</td>
            <td>{{rental.carId}}</td>
            <td>{{rental.customerId}}</td>
            <td>{{rental.brandId}}</td>
            <td>{{rental.colorId}}</td>
            <td>{{rental.rentDate}}</td>
            <td>{{rental.returnDate}}</td>
        </tr>
    </thead>
</table>
